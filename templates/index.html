<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicep Curl Tracker</title>
</head>
<body>
    <h1>Bicep Curl Tracker</h1>
    <a href="/bicepcurl">Start Bicep Curl Detection</a><br><br>
    <a href="/reset_counter_bicepcurl" onclick="resetCounter(event)">Reset Counter</a>
</body>
<script>
    function resetCounter(event) {
        event.preventDefault();
        fetch('/reset_counter_bicepcurl', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('Counter has been reset!');
                }
            });
    }
</script>
</html>
